<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff; /* White background */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            overflow: hidden; /* Prevent scrolling during loading */
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            flex-direction: column;
        }
        .logo {
            font-size: 48px;
            color: #007bff;
            margin-bottom: 20px;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .menu-toggle {
            width: 50px;
            height: 50px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
        }
        .menu-toggle:hover {
            background-color: #0056b3;
        }
        .sidebar {
            width: 250px;
            background-color: #ffffff;
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            height: 100vh;
            position: fixed;
            top: 0;
            left: -250px; /* Hidden by default */
            transition: left 0.3s ease;
            z-index: 999;
        }
        .sidebar.active {
            left: 0; /* Slide in when active */
        }
        .sidebar .nav-link {
            color: #333;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        .sidebar .nav-link:hover {
            color: #007bff;
            background-color: #f8f9fa;
        }
        .sidebar .nav-link i {
            margin-right: 10px;
        }
        .content {
            margin-left: 0; /* No sidebar margin by default */
            padding: 40px 20px;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            overflow-y: auto; /* Allow scrolling after loading */
        }
        .pdf-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 700px;
            text-align: center;
        }
        .drag-area {
            border: 2px dashed #007bff;
            padding: 40px;
            margin-bottom: 20px;
            border-radius: 5px;
            background: #f8f9fa;
            text-align: center;
            cursor: pointer;
        }
        .drag-area.dragover {
            background: #e9ecef;
            border-color: #0056b3;
        }
        .progress {
            display: none;
            margin-top: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 20px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .footer {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
            width: 100%;
            margin-left: 0;
        }
        .alert {
            margin-top: 20px;
            display: none;
        }
        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="logo">PDF Tool</div>
        <div class="spinner"></div>
    </div>
    <button class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
    </button>
    <div class="sidebar" id="sidebar">
        <a href="/" class="nav-link" style="padding: 10px 20px; display: block; color: #007bff; font-weight: bold;">PDF Tools</a>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="/text" data-operation="text"><i class="fas fa-file-alt"></i> Convert to Text</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/image" data-operation="image"><i class="fas fa-image"></i> Convert to Images</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/merge" data-operation="merge"><i class="fas fa-copy"></i> Merge PDFs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/split" data-operation="split"><i class="fas fa-cut"></i> Split</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/compress" data-operation="compress"><i class="fas fa-compress"></i> Compress</a>
            </li>
        </ul>
    </div>
    <div class="content">
        <div class="pdf-container">
            <h2 class="mb-4">Process Your PDF</h2>
            <div class="drag-area" id="dragArea">
                <p><i class="fas fa-cloud-upload-alt"></i> Drag & Drop your PDF here or <span class="text-primary">Browse Files</span></p>
                <input type="file" name="file" id="fileInput" multiple class="d-none">
                <p id="fileNames" class="text-muted"></p>
            </div>
            <div class="mb-3">
                {% if operation == None %}
                    <select class="form-select" name="operation" id="operation">
                        <option value="text">Convert to Text</option>
                        <option value="image">Convert to Images</option>
                        <option value="merge">Merge PDFs</option>
                        <option value="split">Split</option>
                        <option value="compress">Compress</option>
                    </select>
                {% else %}
                    <select class="form-select" name="operation" id="operation">
                        <option value="{{ operation }}" selected>{{ operation | replace('text', 'Convert to Text') | replace('image', 'Convert to Images') | replace('merge', 'Merge PDFs') | replace('split', 'Split') | replace('compress', 'Compress') }}</option>
                    </select>
                {% endif %}
            </div>
            <button type="button" class="btn btn-primary" id="processBtn">Process</button>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
            <div class="alert alert-success" role="alert" id="successMsg"></div>
            <div class="alert alert-danger" role="alert" id="errorMsg"></div>
        </div>
    </div>
    <div class="footer">
        <p>Â© 2025 PDF Tool. All rights reserved.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        // Loading Screen
        window.addEventListener('load', () => {
            const loadingScreen = document.getElementById('loadingScreen');
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                document.body.style.overflow = 'auto'; // Enable scrolling after loading
            }, 2000); // 2 seconds loading time
        });

        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const dragArea = document.getElementById('dragArea');
        const fileInput = document.getElementById('fileInput');
        const fileNames = document.getElementById('fileNames');
        const processBtn = document.getElementById('processBtn');
        const progress = document.querySelector('.progress');
        const progressBar = document.querySelector('.progress-bar');
        const operationSelect = document.getElementById('operation');
        const successMsg = document.getElementById('successMsg');
        const errorMsg = document.getElementById('errorMsg');
        const sidebarLinks = document.querySelectorAll('.sidebar .nav-link');

        // Hamburger Menu Toggle
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        // Close sidebar when clicking outside
        document.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
                sidebar.classList.remove('active');
            }
        });

        // Drag and Drop
        dragArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dragArea.classList.add('dragover');
        });
        dragArea.addEventListener('dragleave', () => {
            dragArea.classList.remove('dragover');
        });
        dragArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dragArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            handleFiles(files);
        });
        dragArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        function handleFiles(files) {
            if (files.length > 0) {
                fileNames.innerHTML = Array.from(files).map(f => f.name).join(', ');
                fileInput.files = files;
            } else {
                fileNames.innerHTML = '';
            }
        }

        // Sidebar Navigation
        sidebarLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const operation = link.getAttribute('data-operation');
                if (operation) {
                    window.location.href = `/${operation}`;
                }
                sidebar.classList.remove('active');
            });
        });

        // Process Button
        processBtn.addEventListener('click', () => {
            if (fileInput.files.length > 0) {
                const formData = new FormData();
                Array.from(fileInput.files).forEach(file => formData.append('file', file));
                formData.append('operation', operationSelect.value);

                progress.style.display = 'block';
                let progressValue = 0;
                const interval = setInterval(() => {
                    progressValue += 10;
                    progressBar.style.width = progressValue + '%';
                    progressBar.setAttribute('aria-valuenow', progressValue);
                    progressBar.textContent = progressValue + '%';
                    if (progressValue >= 100) clearInterval(interval);
                }, 500);

                fetch('/', {
                    method: 'POST',
                    body: formData
                }).then(response => {
                    if (!response.ok) throw new Error('Processing failed');
                    return response.blob();
                }).then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = operationSelect.value === 'image' ? 'output_images.zip' : 
                               operationSelect.value === 'split' ? 'output_split.zip' : 
                               `output.${operationSelect.value === 'text' ? 'txt' : 'pdf'}`;
                    a.click();
                    window.URL.revokeObjectURL(url);
                    successMsg.style.display = 'block';
                    successMsg.textContent = 'Processing completed successfully!';
                    setTimeout(() => successMsg.style.display = 'none', 3000);
                    progress.style.display = 'none';
                    progressBar.style.width = '0%';
                    progressBar.setAttribute('aria-valuenow', '0');
                    progressBar.textContent = '0%';
                }).catch(error => {
                    errorMsg.style.display = 'block';
                    errorMsg.textContent = 'Error: ' + error.message;
                    setTimeout(() => errorMsg.style.display = 'none', 3000);
                    progress.style.display = 'none';
                    progressBar.style.width = '0%';
                    progressBar.setAttribute('aria-valuenow', '0');
                    progressBar.textContent = '0%';
                });
            } else {
                errorMsg.style.display = 'block';
                errorMsg.textContent = 'Please select at least one file.';
                setTimeout(() => errorMsg.style.display = 'none', 3000);
            }
        });
    </script>
</body>
</html>
