<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- For icons -->
    <style>
        body {
            background-color: #f4f6f9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .content {
            flex: 1;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .pdf-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        .drag-area {
            border: 2px dashed #007bff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            background: #f8f9fa;
            cursor: pointer;
        }
        .drag-area.dragover {
            background: #e9ecef;
            border-color: #0056b3;
        }
        .progress {
            display: none;
            margin-top: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 20px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .footer {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>PDF Tool</h1>
    </div>
    <div class="content">
        <div class="pdf-container">
            <h2>Process Your PDF</h2>
            <div class="drag-area" id="dragArea">
                <p>Drag & Drop your PDF here or <span class="text-primary">Browse Files</span></p>
                <input type="file" name="file" id="fileInput" multiple class="d-none">
                <p id="fileNames"></p>
            </div>
            <div class="mb-3">
                <select class="form-select" name="operation" id="operation">
                    <option value="text">Convert to Text</option>
                    <option value="image">Convert to Images</option>
                    <option value="merge">Merge PDFs</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" id="processBtn">Process</button>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Â© 2025 PDF Tool. All rights reserved.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        const dragArea = document.getElementById('dragArea');
        const fileInput = document.getElementById('fileInput');
        const fileNames = document.getElementById('fileNames');
        const processBtn = document.getElementById('processBtn');
        const progress = document.querySelector('.progress');
        const progressBar = document.querySelector('.progress-bar');

        // Drag and Drop
        dragArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dragArea.classList.add('dragover');
        });
        dragArea.addEventListener('dragleave', () => {
            dragArea.classList.remove('dragover');
        });
        dragArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dragArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            handleFiles(files);
        });
        dragArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        function handleFiles(files) {
            fileNames.innerHTML = Array.from(files).map(f => f.name).join(', ');
            fileInput.files = files;
        }

        // Process Button
        processBtn.addEventListener('click', () => {
            if (fileInput.files.length > 0) {
                const formData = new FormData();
                Array.from(fileInput.files).forEach(file => formData.append('file', file));
                formData.append('operation', document.getElementById('operation').value);

                progress.style.display = 'block';
                let progressValue = 0;
                const interval = setInterval(() => {
                    progressValue += 10;
                    progressBar.style.width = progressValue + '%';
                    progressBar.setAttribute('aria-valuenow', progressValue);
                    progressBar.textContent = progressValue + '%';
                    if (progressValue >= 100) clearInterval(interval);
                }, 500);

                fetch('/', {
                    method: 'POST',
                    body: formData
                }).then(response => response.blob())
                  .then(blob => {
                      const url = window.URL.createObjectURL(blob);
                      const a = document.createElement('a');
                      a.href = url;
                      a.download = 'output.zip'; // Adjust based on operation
                      a.click();
                      window.URL.revokeObjectURL(url);
                      progress.style.display = 'none';
                      progressBar.style.width = '0%';
                      progressBar.setAttribute('aria-valuenow', '0');
                      progressBar.textContent = '0%';
                  }).catch(error => console.error('Error:', error));
            }
        });
    </script>
</body>
</html>
