<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header, .footer {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .pdf-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>PDF Tool</h1>
    </div>
    <div class="content">
        <div class="pdf-form">
            <h2 class="text-center mb-4">Process Your PDF</h2>
            <form method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Upload PDF(s)</label>
                    <input type="file" class="form-control" name="file" multiple>
                </div>
                <div class="mb-3">
                    <label for="operation" class="form-label">Select Operation</label>
                    <select class="form-select" name="operation">
                        <option value="text">Convert to Text</option>
                        <option value="image">Convert to Images</option>
                        <option value="merge">Merge PDFs</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Process</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 PDF Tool. All rights reserved.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
